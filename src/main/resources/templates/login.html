<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ChatApp - Login / Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .center-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .header-title h1 {
            font-size: 32px;
            font-weight: 700;
            color: #007bff;
            font-family: 'Roboto', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .header-title h1 span {
            font-size: 36px;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .tab-header {
            display: flex;
            background-color: #e0e0e0;
        }

        .tab-header button {
            flex: 1;
            padding: 16px 0;
            border: none;
            background: transparent;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
        }

        .tab-header button.active {
            background: linear-gradient(135deg, #2196f3, #1e88e5);
            color: white;
            border-bottom: 2px solid #1565c0;
        }

        .form-container {
            padding: 35px 35px 25px;
            transition: all 0.3s ease;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 700;
            color: #1565c0;
        }

        .form-container input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 18px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        .form-container input:focus {
            border-color: #42a5f5;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2196f3, #1e88e5);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #1976d2, #1565c0);
        }

        .error-msg {
            color: #e53935;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>
<div class="center-wrapper">
    <div class="header-title">
        <h1><span>ðŸ’¬</span> Chat Application</h1>
    </div>

<div class="auth-container">
    <div class="tab-header">
        <button id="loginTab" class="active">Login</button>
        <button id="signupTab">Signup</button>
    </div>
    <div class="form-container">
        <form id="loginForm" th:action="@{/login}" method="post">
            <h2>Login</h2>
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit" class="submit-btn">Login</button>
            <p th:if="${param.error}" class="error-msg">Invalid username or password</p>
            <p th:if="${param.logout}" class="error-msg">You have been logged out</p>
        </form>
        <form id="signupForm" th:action="@{/signup}" method="post" class="hidden">
            <h2>Signup</h2>
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
            <button type="submit" class="submit-btn">Signup</button>
        </form>
    </div>
</div>
</div>

<script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.addEventListener('click', () => {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
    });

    signupTab.addEventListener('click', () => {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
    });

</script>
</body>
</html>
